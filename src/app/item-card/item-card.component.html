<article class="h-100 border-bottom">

	<a class="anchor" routerLink="/item/{{ product.id }}">
		<img src="../../assets/memes/{{ product.picSrc }}" class="card-img-top">
	</a>

	<section class="card-body">

		<a class="anchor" routerLink="/item/{{ product.id }}">
			<p class="card-title h5">{{ product.name }}<p>
		</a>

		<p class="card-text">
			<img src="../../assets/5StarRating.png">
			<span class="rating">{{ product.rating }}</span>
		</p>

		<a class="anchor" routerLink="/item/{{ product.id }}">
			<p class="card-text h5">
				<img src="../../assets/dogecoin.jpeg" width="20px">
				{{ product.price }}
			</p>
		</a>

		<br>
		<p *ngIf="product.scuffed" class="card-text font-weight-bold"><span class="tick">âœ“</span><span class="prime">scuffed</span></p>
	
	</section>

</article>
